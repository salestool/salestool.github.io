<!doctype html>
<html lang="en">
<head>
    
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/tabulator.css">

<title>Hilti Reports</title>
</head>
<body>

<div class="container">
<div class="row">
<div class="col mt-3">

    <div class="card mb-3">
    <div class="card-body">
            <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>
    </div>
    
    <div class="card mb-3">
    <div class="card-body">
         <button id="authorize_button" class="button btn-primary mb-3">Sign In</button>
         <button id="signout_button" class="button btn-primary mb-3">Sign Out</button><br /> 
    </div>
    </div>

    <div class="card mb-3">
    <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Month</label>
            <input type="email" class="form-control" id="month_input" aria-describedby="emailHelp" placeholder="2">
            <small id="emailHelp" class="form-text text-muted">Enter the month value, February = 1</small>
          </div>
    </div>
    </div>       
    
    <div class="card mb-3">
    <div class="card-body">
        <button id="download_visits_data" class="button btn-primary mb-3">Download Visits Data</button>
        <button id="clear_visits_data" class="button btn-danger mb-3">Clear Visits Data</button><br />
        <button id="download_sites_data" class="button btn-primary mb-3">Download Sites Data</button>
        <button id="clear_sites_data" class="button btn-danger mb-3">Clear Sites Data</button><br />        
    </div>
    </div>  
    
    <div class="card mb-3">
    <div class="card-body">
         <button id="console_log_visits" class="button btn-info mb-3">Console Log Visits</button>
         <button id="console_log_sites" class="button btn-info mb-3">Console Log Sites</button><br />   
    </div>
    </div>        
    
    <div class="card mb-3">
    <div class="card-body">
         <button id="generate_visits_summary" class="button btn-warning mb-3">Generate Visits Summary</button>
         <button id="print_visits_summary" class="button btn-warning mb-3">Print Visits Summary</button>
         <button id="print_daily_reports" class="button btn-warning mb-3">Print Daily Reports</button><br />   
    </div>
    </div>
    
    <div class="card mb-3">
    <div class="card-body">
         <div id="summary-table"></div>
         <canvas id="the-canvas"></canvas>  
    </div>
    </div>

    <pre id="content" style="white-space: pre-wrap;"></pre>
    
</div>
</div>
</div>
    
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="lib/jquery-3.3.1.slim.min.js"></script>
<script src="lib/popper.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/pdf.js"></script>
<script src="lib/pdf.worker.js"></script>
<script src="lib/jspdf.min.js"></script>    
<script src="lib/tabulator.js"></script>   
    
<script src="js/google-get-data.js" type="text/javascript"></script>
<script src="js/print-daily-reports.js" type="text/javascript"></script>    
    
<script async defer src="https://apis.google.com/js/api.js"
  onload="this.onload=function(){};handleClientLoad()"
  onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
    
</body>
</html>
